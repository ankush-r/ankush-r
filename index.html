<!DOCTYPE html>
<html>
<head>
    <title>Page Under Maintenance</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f1f1f1;
        }
        h1 {
            font-size: 48px;
            margin-top: 100px;
            color: #333;
        }
        p {
            font-size: 24px;
            color: #666;
        }
        img {
            width: 300px;
            height: 300px;
            margin-top: 50px;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .circle-text {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
        }
        .loading-text {
            font-size: 20px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Oops, We're Sprucing Things Up!</h1>
    <p>Please bear with us while we renovate the website to serve you better.</p>
    <div class="circle-text">
        <span>Under Maintenance</span>
    </div>
    <div class="loading-text">Loading... We'll be back soon!</div>
    <img src="https://example.com/under-maintenance-image.jpg" alt="Under Maintenance" />
</body>
</html>
